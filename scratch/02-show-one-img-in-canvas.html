<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>在 canvas 里面显示一张图片</title>
  <script type="application/javascript">
    function draw() {
      var ctx = document.getElementById("canvas").getContext("2d");
      var img = new Image();
      img.onload = function() {
        ctx.drawImage(img, 0, 0);
      };
      img.src = './imgs/2.JPG'
    }
  </script>
</head>
<body onload="draw();">
  <canvas id="canvas" width="200" height="200"></canvas>
</body>
</html>
